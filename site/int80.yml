---
name: Homepage

site:
    title: Default int80 skeleton title


default_view: HTML
    
Plugin::Session:
    dbic_class: ZMDB::Session
    expires: 15552000  # 180 days

Plugin::Authentication:
    default_realm: app
    realms:
        zm:
            credential:
                class: 'Password'
                password_field: 'password'
                password_type: 'hashed'
                password_hash_type: 'SHA-1'
            store:
                class: 'DBIx::Class'
                user_model: 'IDB::User'

Plugin::ErrorCatcher:
    emit_module: Catalyst::Plugin::ErrorCatcher::File

Plugin::ErrorCatcher::File:
    dir: __path_to__/error_logs
    prefix: error
