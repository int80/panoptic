---
name: Panoptic

title: 'Panoptic'

demo_enabled: 1

## streaming settings
camera:
    snapshot:
        # how often to refresh snapshots (seconds)
        refresh_rate: 90

        # how often to refresh thumbnails (seconds)
        thumbnail_refresh_rate: 6

        # square dimensions of snapshot thumbnails
        thumbnail_size: 80

    live:
        # how often to refresh snapshots when viewing live
        snapshot_refresh_rate: 5

        # how many minutes a camera is considered live for, since camera.last_live_update
        interval: 2

## authentication
Plugin::Authentication:
    default_realm: customer
    realms:
        admin: # add user/pw in panoptic_local.yml
            credential:
                class: 'Password'
                password_field: 'password'
                password_type: 'clear'
            store:
                class: 'Minimal'
        customer:
            credential:
                class: 'Password'
                password_field: 'password'
                password_type: 'hashed'
                password_hash_type: 'SHA-1'
                user_field: "username"
            store:
                role_relation: roles
                role_field: role
                class: 'DBIx::Class'
                user_class: 'PDB::User'
                
# session storage
session:
    dbic_class: PDB::Session
    expires:    31449600

## static files (for dev)
Plugin::Static::Simple:
    include_path:
        - root
    ignore_extensions:
        - tt2
        - php

## core
default_view: HTML::Full
schema_class: Panoptic::Schema::PDB
